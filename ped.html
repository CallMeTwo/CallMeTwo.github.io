<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> real PED </title>
</head>

<body>
    <div class="main">
        <form action="http://localhost:5000/ped" method="post">
            <p> Tcb <input type="text" name="mb" /></p>
            <p>GA : <input type="number" id="ga" maxlength="2" min="35" max="50" name="ga"></p>
            <p> Age <input type="text" name="age" /></p>
            <p> Birth <input type="datetime-local" name="time1"> </p>
            <p> Today <input type="datetime-local" name="time2"> </p>
            <span> Risk </span>
            <input type="radio" name="risk" id="low" value="low">
            <label for="html"> Low </label>
            <input type="radio" name="risk" id="high" value="high">
            <label for="css"> High </label>
            <p><input type="submit" value="submit" /></p>
        </form>
    </div>
    <div class="confirm">
        <p> GA = <span class="resulttext"> {{ ga }} </span></p>
        <p> Age = <span class="resulttext"> {{ age }} </span></p>
        <p> Risk = <span class="resulttext"> {{ risk }} </span></p>
        <p> Tcb = <span class="resulttext"> {{ tcb }} </span></p>
    </div>
    <div class="result">
        <p>Photo = {{ photo }}</p>
        <p>Tranfusion = {{ transfu }}</p>
    </div>

</body>
</html>
